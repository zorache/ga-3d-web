<html>
  <head>
    <!-- this is where we place the A-Frame library for building the 3D web  -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <!-- we wrap our whole a-frame code with an <a-scene> which is the global root object, and all entities are contained within the scene. -->
    <a-scene>
        <a-assets>
        <!-- <img id = "maui" src="example.jpg"> -->
        <!-- <video id = "trip" src="../video/internet.mp4" loop=true autoplay="true"></video> -->
        </a-assets>
      
      <!-- Basic box on a ground plane -->
      <a-sky 
        color = "black"
        position="0 1 0" 

      >
    </a-sky>
    <a-entity animation="property: rotation; to: 0 0 360; loop: true; easing: linear;dur: 1600;" >
            <a-entity
            geometry="primitive: torus";
            width="1";
            height="1";
            position="5 2 0";
            color="blue";
            animation="property: rotation; to: 0 180 0; loop: true;  dur: 800; ";


            ></a-entity>

            <a-entity
            geometry="primitive: torus";
            rotation="0 45 45";
            position="5 1 0";
            color="red";
            animation="property: rotation; to: 0 0 0; loop: true;dur: 800; ";
            ></a-entity>

            <a-entity
            geometry="primitive: torus";
            rotation="0 90 90";
            position="5 0 0";
            color="yellow";
            animation="property: rotation; to: 0 180 0; loop: true; dur: 800; ";
            ></a-entity>
          </a-entity>

   

<!-- this entity is our camera and WASD key controls -->
    <a-entity camera look-controls wasd-controls position="0 1 5" acceleration="40"></a-entity>
    
    </a-scene>
  </body>
</html>
